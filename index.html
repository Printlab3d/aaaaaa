<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Model AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin:0; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      justify-content:center; 
      font-family:system-ui,Arial,sans-serif; 
      background:#f8f8f8;
      padding:20px;
    }
    img.qr {
      width:200px; 
      height:200px; 
      border:5px solid #1a73e8; 
      border-radius:16px; 
      margin-bottom:30px;
    }
    model-viewer {
      width:100%; 
      max-width:600px; 
      height:400px;
      background:#fff;
      border-radius:16px;
      margin-bottom:20px;
    }
  </style>
</head>
<body>

  <!-- QR -->
  <img class="qr" src="qr.png" alt="Skanuj kod QR">

  <!-- Model 3D z AR -->
<model-viewer src="model.glb" 
              ar ar-modes="scene-viewer webxr quick-look" 
              camera-controls auto-rotate></model-viewer>

  <p>Kliknij AR w model-viewer aby zobaczyÄ‡ model w AR (Android + Chrome lub Quick Look na iOS)</p>

</body>
</html>
