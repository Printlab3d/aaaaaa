<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Model AR (Android)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://courageous-dasik-601a9f.netlify.app/model.glb" 
      ar 
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate 
      camera-controls 
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
